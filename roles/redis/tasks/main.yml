- name:  Disable redis default
  ansible.builtin.shell: module disable redis -y

- name:  Enable Redis 7
  ansible.builtin.shell: module enable redis:7 -y

- name: Install Redis
  ansible.builtin.dnf:
   name: redis
   state: latest

- name: Redis config file - Update Listen address
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Redis config file - Update Protect Mode
  ansible.builtin.lineinfile:
    path: /etc/redis/redis.conf
    regexp: 'protected-mode'
    line: protected-mode no


- name:  Start Redis Service
  ansible.builtin.systemd_service:
    name: redis
    state: restarted
    enabled: yes

