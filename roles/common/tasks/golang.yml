
- name: Install golang
  ansible.builtin.dnf:
   name: golang
   state: latest

- name: Setup App Prerequisites
  ansible.builtin.include_role:
    name: common
    tasks_from: app-prereq

- name: download nodejs Dependencies
  ansible.builtin.shell: go mod ; go get ; go build
  args:
    chdir: "{{ app_path }}"

- name: Load schema
  ansible.builtin.include_role:
    name: common
    tasks_from: schema
  when: schema_setup is defined

- name: systemD setup
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd


